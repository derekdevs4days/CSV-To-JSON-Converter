<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to JSON</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main-container">
    <h1>Convert CSV To JSON</h1>
    <div class="container">
      <section class="csv">
        <textarea name="csvTextarea" id="csvTextarea"></textarea>
      </section>
      <button class="button">Transform to JSON</button>
      <section class="json">
        <textarea name="jsonTextarea" id="jsonTextarea"></textarea>
      </section>
    </div>
  
  </main>
  <footer>Converter CSV To JSON created by <a href="https://github.com/dmitrykulakovfrontend"><span class="highlight-container"><span class="highlight">Dmitry Kulakov</span></span></a> and <a href="https://github.com/derekdevs4days"><span class="highlight-container"><span class="highlight">Derek Truong</span></span></a></footer>
</body>
</html>
